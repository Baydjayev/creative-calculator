<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4a90e2, #50c9c3);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: "Poppins", sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 340px;
    }

    #display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 60px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')" class="span-2">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>

      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('**2')">x²</button>
      <button onclick="append('1/(')">1/x</button>
      <button onclick="append('Math.PI')">π</button>

      <button onclick="append('Math.E')">e</button>
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>

      <button onclick="append('Math.log10(')">log</button>
      <button onclick="append('Math.log(')">ln</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
