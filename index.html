<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreativ Kalkulyator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* Rang-barang fon */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: #87CEFA; /* ochiq havorang */
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      background: #ffffff;
      color: #333;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 12px;
      font-family: 'Orbitron', monospace;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #ffffffcc;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: #fff;
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 8px 20px rgba(0, 200, 255, 0.6);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button>(</button>
      <button>)</button>
      <button>√</button>
      <button>^</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>π</button>
      <button>C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let expression = "";

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          expression = "";
          display.value = "";
        } else if (value === "=") {
          try {
            let exp = expression
              .replace(/√/g, "Math.sqrt")
              .replace(/\^/g, "**")
              .replace(/π/g, "Math.PI")
              .replace(/sin/g, "Math.sin")
              .replace(/cos/g, "Math.cos")
              .replace(/tan/g, "Math.tan");
            display.value = eval(exp);
            expression = display.value;
          } catch {
            display.value = "Xato!";
            expression = "";
          }
        } else {
          expression += value;
          display.value = expression;
        }
      });
    });
  </script>
</body>
</html>
